<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>

    </head>
    <body>
        <div style="
        display:grid; 
        grid-template-columns: 200px 200px;
        ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2</div>
        </div>
        
        <div style="
        display:grid; 
        margin-top: 30px;
        grid-template-columns: 200px 200px 400px;
        ">
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">200px</div>
            <div style="background-color: lightpink;">400px</div>
        </div>
        
        <div style="
        display:grid; 
        margin-top: 30px;
        grid-template-columns: 200px 1fr;
        ">
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">1fr</div>
        </div>
        
        <div style="
        display:grid; 
        margin-top: 30px;
        grid-template-columns: 200px 1fr 1fr;
        ">
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">1fr</div>
            <div style="background-color: lightgreen;">1fr</div>
        </div>
    </body>
</html>
