<!DOCTYPE html>
<html>
    <head>
        <title>Facebook add friend</title>
        <link rel="stylesheet" href="facebook.css">
    </head> 
    <body>
        <div class="main-box">
            <div class="profile-pic">
                <img class="dog-pic" src="dog.jfif">
            </div>
            <div class="details">
                <div class="name-box">
                    <p class="name"><strong>Rex</strong></p>
                </div>
                <div class="mutualdog-box">
                    <img class="mutual-dog" src="dog2.jpg">
                </div>
                <div class="mutual-box">
                    <p class="mutual">4 mutual friends</p>
                </div>
                <button class="add">Add Friend</button>
            </div>
        </div>

        <div class="main-box">
            <div class="profile-pic">
                <img class="dog-pic" src="cat.jfif">
            </div>
            <div class="details">
                <div class="name-box">
                    <p class="name"><strong>Oliver</strong></p>
                </div>
                <div class="mutualdog-box">
                    <img class="mutual-dog" src="dog2.jpg">
                </div>
                <div class="mutual-box">
                    <p class="mutual">2 mutual friends</p>
                </div>
                <button class="add">Add Friend</button>
            </div>
        </div>
        
    </body>
</html>
