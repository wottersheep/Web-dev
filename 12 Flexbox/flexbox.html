<!DOCTYPE html>
<html>
    <head>
        <title>flexbox Practice</title>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: row;
        ">
            <div style="background-color: lightblue;">div 1 hello what is going on with you</div>
            <div style="background-color: lightpink;">div 2 <p>yo</p></div>
        </div>


        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;
        ">
            <div style="background-color: lightblue; flex: 1; ">flex 1</div>
            <div style="background-color: lightpink; width: 100px;">100PX</div>
            <div style="background-color: lightblue; flex: 2; ">flex 2</div> 
        </div>
        
        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 2px;
            border-style: solid;
            border-color: black;

            display: flex;
            flex-direction: row;
            justify-content: center;
        ">
            <div style="background-color: lightblue;  width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px; ">100px</div> 
        
        </div>
        
        
        
        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 2px;
            border-style: solid;
            border-color: black;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
        ">
            <div style="background-color: lightblue;  width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px; ">100px</div> 
        </div>
        
        
        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 2px;
            border-style: solid;
            border-color: black;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        ">
            <div style="background-color: lightblue;  width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px; ">100px</div> 
        </div>
    
    </body>
</html>
